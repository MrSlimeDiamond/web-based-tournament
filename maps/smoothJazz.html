<html lang="en">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pgun</title>

    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="smoothJazz.css">
</head>
    <body>
        <div class="bg"></div>

        <div class="pbs-div">
            <h1 style="font-size: 50px;">Player pbs</h1>
            <span id="pbsP1">Player1</span>
            <span id="P1pb">NaN</span>
            <span id="pbsP2">Player2</span>
            <span id="P2pb">NaN</span>
        </div>

        <span id="timesTest">NaN</span>
        <span id="timesTest2">NaN</span>

        <div class="info-div">
            <h1 class="title">Smooth Jazz</h1>
            <h2>Chapter 1 - The Courtesy Call</h2>

            <div class="separator1"></div>
            <div class="separator2"></div>
            <div class="separator3"></div>
            <div id="sep4" class="separator4"></div>
            <div id="sep5" class="separator5"></div>

            <!-- data -->
            <!-- players -->
            <div class="players-div">
                <div class="players-title">Players</div>
                <div id="player1">Player1</div>
                <div id="player2">Player2</div>
            </div>

            <!-- wr -->
            <div class="wr-div">
                <span style="display: block; transform: translateX(20px);">WR</span>
                <span id="wrTime" style="text-align: right; display: block; transform: translateY(-100%);">NaN</span>
            </div>

            <!-- rounds -->
            <!-- round1 -->
            <div id="r1Div" class="round1-div">
                <span>Round 1</span>
                <span id="player1R1" style="display: block; margin-left: 20px;">Player1</span>
                <span id="player2R1" style="display: block; margin-left: 20px;">Player2</span>
                <span id="r1P1PB" style="transform: translateY(-200%); display: block; text-align: right;">NaN</span>
                <span id="r1P2PB" style="transform: translateY(-200%); display: block; text-align: right;">NaN</span>
            </div>

            <div id="r2Div" class="round2-div">
                <span>Round 2</span>
                <span id="player1R2" style="display: block; margin-left: 20px;">Player1</span>
                <span id="player2R2" style="display: block; margin-left: 20px;">Player2</span>
                <span id="r2P1PB" style="transform: translateY(-200%); display: block; text-align: right;">NaN</span>
                <span id="r2P2PB" style="transform: translateY(-200%); display: block; text-align: right;">NaN</span>
            </div>

            <div id="r3Div" class="round3-div">
                <span>Round 3</span>
                <span id="player1R3" style="display: block; margin-left: 20px;">Player1</span>
                <span id="player2R3" style="display: block; margin-left: 20px;">Player2</span>
                <span id="r3P1PB" style="transform: translateY(-200%); display: block; text-align: right;">NaN</span>
                <span id="r3P2PB" style="transform: translateY(-200%); display: block; text-align: right;">NaN</span>
            </div>

            <!-- bottom -->
            <div class="logo-div">
                <img class="logo-img" src="/images/Opera_Snapshot_2023-02-18_120358_dribbble.com.png" alt="">
                <span id="logoText" class="logo-text"></span>
            </div>
        </div>
    </body>

    <script src="info.js"></script>
    <script src="smoothJazz.js"></script>
</html>
